<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domenico di Stasio - AI Engineer Portfolio</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200">
    <div id="root"></div>

    <script type="text/babel">

        // --- TRANSLATIONS DATA ---
        const translations = {
            it: {
                nav: ['Chi Sono', 'Competenze', 'Esperienza', 'Formazione', 'Contatti'],
                hero: {
                    role: "Ingegnere di Intelligenza Artificiale",
                    desc: "Ingegnere specializzato in Intelligenza Artificiale e Data Science con sede a Torino. Appassionato di Generative AI, elaborazione del linguaggio naturale (NLP) e sviluppo Backend/Frontend. Combino solide basi accademiche con esperienza pratica in automazione industriale e sviluppo software.",
                    cta: "Contattami"
                },
                sections: {
                    skills: "Competenze Tecniche",
                    experience: "Esperienza Lavorativa",
                    education: "Formazione Accademica",
                    others: "Lingue e Certificazioni",
                    contact: "Lavoriamo Insieme"
                },
                exp: [
                    {
                        title: "Artificial Intelligence Engineer (Studente)",
                        subtitle: "Schlumberger",
                        date: "Feb 2025 - Presente",
                        desc: "Tesi di Laurea Magistrale di Ricerca. Sviluppo di tecnologie per applicare la GenAI (Generative AI) nel campo della fisica delle rocce. Integrazione di LLM per la previsione dei log di pozzo.",
                        tags: ["GenAI", "LLM", "Ricerca", "Fisica delle Rocce"]
                    },
                    {
                        title: "Diagnostic Product Owner",
                        subtitle: "SPEA S.p.A.",
                        date: "Dic 2023 - Dic 2024",
                        desc: "Gestione della progettazione e sviluppo di piani diagnostici e workflow per handler e unità di stimolo. Formazione di junior Test&Maintenance. Collaborazione diretta con i clienti.",
                        tags: ["Leadership", "Agile", "Gestione Progetti", "Ingegneria di Processo"]
                    },
                    {
                        title: "Software Engineer",
                        subtitle: "SPEA S.p.A.",
                        date: "Mar 2023 - Dic 2023",
                        desc: "Ambito automazione industriale. Sviluppo da zero di un'interfaccia operatore per setup, manutenzione e diagnosi di unità di stimolo. Sviluppo driver per cicli di movimentazione.",
                        tags: ["C++", "C#", ".NET", "Automazione Industriale"]
                    },
                    {
                        title: "Software Engineer Intern",
                        subtitle: "Ericsson S.p.A.",
                        date: "Set 2022 - Feb 2023",
                        desc: "Sviluppo di un'applicazione web per la sicurezza e l'automazione di un flusso procedurale di documenti con firma digitale.",
                        tags: ["PHP", "SQL", "JavaScript", "Bootstrap"]
                    }
                ],
                edu: [
                    {
                        title: "Studente di Doppia Laurea",
                        subtitle: "Grenoble INP - ENSIMAG",
                        date: "2024 - 2025",
                        desc: "Data Science e Ingegneria di Processo. Competenze in AI applicata all'ottimizzazione dei processi, Cloud Computing (GKE, Docker, Kubernetes) e Big Data."
                    },
                    {
                        title: "Laurea Magistrale in Ingegneria Informatica",
                        subtitle: "Politecnico di Torino",
                        date: "2023 - 2025 (Prevista)",
                        desc: "Specializzazione in AI & Data Science. Focus su Big Data (Hadoop, Spark), Interazione Uomo-Macchina e sviluppo web avanzato."
                    },
                    {
                        title: "Laurea Triennale in Ingegneria Informatica",
                        subtitle: "Università degli Studi di Salerno",
                        date: "2019 - 2023",
                        desc: "Voto finale: 99/110. Tesi sviluppata in azienda presso Ericsson. Solide basi in programmazione, database e reti."
                    }
                ],
                footer: {
                    privacy: "Autorizzo il trattamento dei miei dati personali ai sensi del Decreto Legislativo 30 giugno 2003, n. 196 e del GDPR (Regolamento UE 2016/679)."
                }
            },
            en: {
                nav: ['About Me', 'Skills', 'Experience', 'Education', 'Contact'],
                hero: {
                    role: "Artificial Intelligence Engineer",
                    desc: "Engineer specializing in Artificial Intelligence and Data Science based in Turin. Passionate about Generative AI, Natural Language Processing (NLP), and Backend/Frontend development. Combining solid academic foundations with hands-on experience in industrial automation and software development.",
                    cta: "Get in Touch"
                },
                sections: {
                    skills: "Technical Skills",
                    experience: "Work Experience",
                    education: "Academic Education",
                    others: "Languages & Certifications",
                    contact: "Let's Work Together"
                },
                exp: [
                    {
                        title: "Artificial Intelligence Engineer (Student)",
                        subtitle: "Schlumberger",
                        date: "Feb 2025 - Present",
                        desc: "Master's Thesis Research. Developing technologies to apply GenAI (Generative AI) in the field of rock physics. Integration of LLMs for well log prediction.",
                        tags: ["GenAI", "LLM", "Research", "Rock Physics"]
                    },
                    {
                        title: "Diagnostic Product Owner",
                        subtitle: "SPEA S.p.A.",
                        date: "Dec 2023 - Dec 2024",
                        desc: "Managed the design and development of diagnostic plans and workflows for handlers and stimulus units. Training junior Test&Maintenance staff. Direct client collaboration.",
                        tags: ["Leadership", "Agile", "Project Management", "Process Engineering"]
                    },
                    {
                        title: "Software Engineer",
                        subtitle: "SPEA S.p.A.",
                        date: "Mar 2023 - Dec 2023",
                        desc: "Industrial automation field. Developed an operator interface from scratch for setup, maintenance, and diagnostics of stimulus units. Developed drivers for handling cycles.",
                        tags: ["C++", "C#", ".NET", "Industrial Automation"]
                    },
                    {
                        title: "Software Engineer Intern",
                        subtitle: "Ericsson S.p.A.",
                        date: "Sep 2022 - Feb 2023",
                        desc: "Developed a web application for the security and automation of a procedural document workflow with digital signatures.",
                        tags: ["PHP", "SQL", "JavaScript", "Bootstrap"]
                    }
                ],
                edu: [
                    {
                        title: "Double Degree Student",
                        subtitle: "Grenoble INP - ENSIMAG",
                        date: "2024 - 2025",
                        desc: "Data Science and Process Engineering. Skills in AI applied to process optimization, Cloud Computing (GKE, Docker, Kubernetes), and large-scale data management."
                    },
                    {
                        title: "Master's Degree in Computer Engineering",
                        subtitle: "Politecnico di Torino",
                        date: "2023 - 2025 (Expected)",
                        desc: "Specialization in AI & Data Science. Focus on Big Data (Hadoop, Spark), HCI, and advanced web development."
                    },
                    {
                        title: "Bachelor's Degree in Computer Engineering",
                        subtitle: "University of Salerno",
                        date: "2019 - 2023",
                        desc: "Final grade: 99/110. Thesis developed at Ericsson. Solid foundations in programming, databases, and networking."
                    }
                ],
                footer: {
                    privacy: "I authorize the processing of my personal data in accordance with the GDPR (EU Regulation 2016/679)."
                }
            }
        };

        // --- COMPONENTS ---

        const Icon = ({ name, size = 20, className = "" }) => {
            React.useEffect(() => {
                lucide.createIcons();
            }, [name]);

            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        const Section = ({ title, children, id, className = "" }) => (
            <section id={id} className={`py-16 px-4 md:px-8 max-w-6xl mx-auto ${className}`}>
                <h2 className="text-3xl font-bold text-emerald-400 mb-8 flex items-center gap-3">
                    {title}
                    <div className="h-1 bg-slate-700 flex-grow ml-4 rounded-full opacity-50"></div>
                </h2>
                {children}
            </section>
        );

        const Badge = ({ text }) => (
            <span className="px-3 py-1 bg-emerald-500/10 text-emerald-400 border border-emerald-500/20 rounded-full text-sm font-medium hover:bg-emerald-500/20 transition-colors cursor-default">
                {text}
            </span>
        );

        const Card = ({ title, subtitle, date, description, tags, link }) => (
            <div className="glass-card p-6 rounded-xl hover:translate-y-[-4px] transition-all duration-300 shadow-lg shadow-black/20 group relative overflow-hidden">
                <div className="absolute top-0 left-0 w-1 h-full bg-gradient-to-b from-emerald-500 to-blue-600 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <div className="flex flex-col md:flex-row md:justify-between md:items-start mb-4">
                    <div>
                        <h3 className="text-xl font-bold text-white group-hover:text-emerald-400 transition-colors">{title}</h3>
                        <p className="text-slate-400 font-medium">{subtitle}</p>
                    </div>
                    {date && (
                        <div className="text-sm text-slate-500 bg-slate-800 px-2 py-1 rounded mt-2 md:mt-0 inline-block">
                            {date}
                        </div>
                    )}
                </div>
                
                <div className="text-slate-300 mb-4 whitespace-pre-line leading-relaxed text-sm">
                    {description}
                </div>

                {tags && (
                    <div className="flex flex-wrap gap-2 mt-auto">
                        {tags.map((tag, i) => (
                            <span key={i} className="text-xs text-slate-400 bg-slate-800 px-2 py-1 rounded border border-slate-700">
                                {tag}
                            </span>
                        ))}
                    </div>
                )}
            </div>
        );

        // --- MAIN APP ---

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = React.useState(false);
            const [lang, setLang] = React.useState('it');

            const t = translations[lang];

            const scrollTo = (id) => {
                // We use the Italian IDs for anchor links consistency
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    setIsMenuOpen(false);
                }
            };

            const skills = [
                "Python (PyTorch, TensorFlow)", "NLP & GenAI", "Machine Learning", 
                "NodeJS & Express", "ReactJS", "C# & .NET", "PHP", 
                "SQL (PostgreSQL, MySQL)", "Big Data (Hadoop, Spark)", 
                "Docker & Kubernetes", "Terraform & Ansible", "Process Engineering (BPMN)"
            ];

            const navIds = ['chi-sono', 'competenze', 'esperienza', 'formazione', 'contatti'];

            return (
                <div className="min-h-screen bg-slate-900 selection:bg-emerald-500/30">
                    
                    {/* Navigation */}
                    <nav className="fixed top-0 w-full z-50 bg-slate-900/90 backdrop-blur-md border-b border-slate-800">
                        <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="text-xl font-bold bg-gradient-to-r from-emerald-400 to-blue-500 bg-clip-text text-transparent">
                                DdS.
                            </div>
                            
                            {/* Desktop Menu */}
                            <div className="hidden md:flex items-center gap-8 text-sm font-medium text-slate-300">
                                {t.nav.map((item, idx) => (
                                    <button 
                                        key={item} 
                                        onClick={() => scrollTo(navIds[idx])}
                                        className="hover:text-emerald-400 transition-colors"
                                    >
                                        {item}
                                    </button>
                                ))}
                                
                                {/* Language Switcher */}
                                <button 
                                    onClick={() => setLang(lang === 'it' ? 'en' : 'it')}
                                    className="ml-4 px-3 py-1 rounded border border-slate-700 hover:border-emerald-400 text-emerald-400 text-xs font-bold uppercase transition-all"
                                >
                                    {lang === 'it' ? 'EN' : 'IT'}
                                </button>
                            </div>

                            {/* Mobile Toggle */}
                            <div className="md:hidden flex items-center gap-4">
                                <button 
                                    onClick={() => setLang(lang === 'it' ? 'en' : 'it')}
                                    className="px-2 py-1 rounded border border-slate-700 text-emerald-400 text-xs font-bold"
                                >
                                    {lang === 'it' ? 'EN' : 'IT'}
                                </button>
                                <button className="text-slate-300" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                    <Icon name={isMenuOpen ? "x" : "menu"} />
                                </button>
                            </div>
                        </div>

                        {/* Mobile Menu */}
                        {isMenuOpen && (
                            <div className="md:hidden bg-slate-800 border-b border-slate-700 p-4 flex flex-col gap-4">
                                {t.nav.map((item, idx) => (
                                    <button 
                                        key={item} 
                                        onClick={() => scrollTo(navIds[idx])}
                                        className="text-left text-slate-300 hover:text-emerald-400"
                                    >
                                        {item}
                                    </button>
                                ))}
                            </div>
                        )}
                    </nav>

                    {/* Hero Section */}
                    <header id="chi-sono" className="pt-32 pb-20 px-4 flex flex-col items-center text-center bg-gradient-to-b from-slate-900 to-slate-800/50">
                        <div className="w-40 h-40 rounded-full bg-gradient-to-br from-emerald-500 to-blue-600 p-1 mb-6 shadow-2xl shadow-emerald-500/20">
                            <div className="w-full h-full rounded-full bg-slate-900 flex items-center justify-center overflow-hidden border-4 border-slate-900">
                                <img 
                                    src="portfolio_photo.png" 
                                    alt="Domenico di Stasio" 
                                    className="w-full h-full object-cover"
                                    onError={(e) => {
                                        e.target.style.display = 'none';
                                        e.target.nextSibling.style.display = 'block';
                                    }}
                                />
                                <div style={{display: 'none'}}>
                                    <Icon name="user" size={64} className="text-slate-600" />
                                </div>
                            </div>
                        </div>
                        <h1 className="text-4xl md:text-6xl font-bold text-white mb-4 tracking-tight">
                            Domenico di Stasio
                        </h1>
                        <p className="text-xl md:text-2xl text-emerald-400 font-light mb-6">
                            {t.hero.role}
                        </p>
                        <p className="max-w-2xl text-slate-400 leading-relaxed mb-8">
                            {t.hero.desc}
                        </p>
                        <div className="flex gap-4 flex-wrap justify-center">
                            <a href="mailto:work.distasio@gmail.com" className="bg-emerald-500 text-slate-900 px-6 py-3 rounded-full font-bold hover:bg-emerald-400 transition-colors flex items-center gap-2">
                                <Icon name="mail" size={18} /> {t.hero.cta}
                            </a>
                            <a href="https://github.com/DomenicodiStasio" target="_blank" className="bg-slate-800 text-white px-6 py-3 rounded-full font-medium border border-slate-700 hover:bg-slate-700 transition-colors flex items-center gap-2">
                                <Icon name="github" size={18} /> GitHub
                            </a>
                        </div>
                    </header>

                    {/* Skills */}
                    <Section id="competenze" title={t.sections.skills}>
                        <div className="flex flex-wrap gap-3 justify-center md:justify-start">
                            {skills.map(skill => <Badge key={skill} text={skill} />)}
                        </div>
                    </Section>

                    {/* Experience */}
                    <Section id="esperienza" title={t.sections.experience}>
                        <div className="grid gap-6">
                            {t.exp.map((item, idx) => (
                                <Card 
                                    key={idx}
                                    title={item.title}
                                    subtitle={item.subtitle}
                                    date={item.date}
                                    description={item.desc}
                                    tags={item.tags}
                                />
                            ))}
                        </div>
                    </Section>

                    {/* Education */}
                    <Section id="formazione" title={t.sections.education}>
                         <div className="grid md:grid-cols-2 gap-6">
                            {t.edu.map((item, idx) => (
                                <Card 
                                    key={idx}
                                    title={item.title}
                                    subtitle={item.subtitle}
                                    date={item.date}
                                    description={item.desc}
                                />
                            ))}
                        </div>
                    </Section>

                    {/* Languages & Certs */}
                    <Section id="altro" title={t.sections.others}>
                        <div className="grid md:grid-cols-2 gap-8">
                            <div className="glass-card p-6 rounded-xl">
                                <h3 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                                    <Icon name="languages" className="text-emerald-400" /> {lang === 'it' ? 'Lingue' : 'Languages'}
                                </h3>
                                <ul className="space-y-3 text-slate-300">
                                    <li className="flex justify-between">
                                        <span>{lang === 'it' ? 'Italiano' : 'Italian'}</span>
                                        <span className="text-slate-500">{lang === 'it' ? 'Madrelingua' : 'Native'}</span>
                                    </li>
                                    <li className="flex justify-between border-t border-slate-700 pt-2">
                                        <span>{lang === 'it' ? 'Inglese' : 'English'}</span>
                                        <span className="text-slate-500">IELTS 6.0 (B2-C1)</span>
                                    </li>
                                    <li className="flex justify-between border-t border-slate-700 pt-2">
                                        <span>{lang === 'it' ? 'Francese' : 'French'}</span>
                                        <span className="text-slate-500">{lang === 'it' ? 'Livello A2' : 'A2 Level'}</span>
                                    </li>
                                </ul>
                            </div>
                            <div className="glass-card p-6 rounded-xl">
                                <h3 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                                    <Icon name="award" className="text-emerald-400" /> Certifications
                                </h3>
                                <div>
                                    <p className="font-bold text-white">IELTS 6.0 English Certification</p>
                                    <p className="text-sm text-slate-400 mt-1">International English Language Testing System</p>
                                    <p className="text-xs text-slate-500 mt-2">Date: Mar 2023 | ID: 221T005508DID264A</p>
                                </div>
                            </div>
                        </div>
                    </Section>

                    {/* Footer / Contact */}
                    <footer id="contatti" className="bg-slate-950 py-12 px-4 border-t border-slate-800">
                        <div className="max-w-4xl mx-auto text-center">
                            <h2 className="text-3xl font-bold text-white mb-8">{t.sections.contact}</h2>
                            <div className="flex flex-col md:flex-row justify-center gap-6 mb-12">
                                <a href="mailto:work.distasio@gmail.com" className="flex items-center justify-center gap-3 text-slate-300 hover:text-emerald-400 transition-colors p-4 bg-slate-900 rounded-lg border border-slate-800 hover:border-emerald-500/50">
                                    <Icon name="mail" />
                                    work.distasio@gmail.com
                                </a>
                            </div>
                            
                            <p className="text-xs text-slate-600 max-w-2xl mx-auto italic">
                                {t.footer.privacy}
                            </p>
                            <p className="text-slate-700 mt-8 text-sm">
                                &copy; {new Date().getFullYear()} Domenico di Stasio. All Rights Reserved.
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>

</html>
